<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../static/css/main.css">
    
    <title>Airbnb</title>
  </head>
  <body class="is-preload">
    <nav id="nav">
      <ul class="container">
        <li><a href="https://johanaluna.com">Portfolio</a></li>
        <li><a href="https://github.com/johanaluna/Airbnb-predictor">Airbnb Predictor</a></li>
        <!-- <li><a href="documents/Resume2-2.pdf" > RESUME</a></li> -->
      </ul>
    </nav>
    <article id="top" class="wrapper style1">
      <div class="container">
        <div class="row">
            <div class="col-4 col-5-large col-12-medium">
                <span class="image fit"><img src="../static/images/4.png" alt="" /></span>
            </div>
            <div class="col-8 col-7-large col-12-medium">
                <header>
                    <h1><strong>Airbnb Predictor</strong></h1>
                </header>
                <p> Use historical booking data to <strong>predict the optimal price</strong> for an AirBnB in Berlin. <br>
                </p>
                <p> <strong>Fill this form and find the price!</strong><br>
                </p>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                
                <!-- FORM -->
                <form action="/request" >
                  <label for="accomodates">accomodates:</label>
                  <input type="number" id="accomodates" name="accomodates" min="1" max="8" step="1" value="2"><br> <br>
                  <label for="bathrooms">How many bathrooms:</label>
                  <select id="bathrooms" name="bathrooms">
                    <option value="1.0" selected>1.0</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                  </select>
                  <label for="bedrooms">How many bedrooms:</label>
                  <select id="bedrooms" name="bedrooms">
                    <option value="0.0">0.0</option>
                    <option value="1.0" selected>1.0</option>
                    <option value="2.0">2.0</option>
                    <option value="3.0">3.0</option>
                  </select>
                  <label for="beds">How many beds:</label>
                  <select id="beds" name="beds">
                    <option value="0.0">0.0</option>
                    <option value="1.0" selected>1.0</option>
                    <option value="2.0">2.0</option>
                    <option value="3.0">3.0</option>
                    <option value="4.0">4.0</option>
                  </select>
                  <label for="bed_type">What type are you looking for:</label>
                  <select id="bed_type" name="bed_type">
                    <option value="0">Real Bed</option>
                    <option value="1"> Pull-out Sofa</option>
                    <option value="2">Futon</option>
                    <option value="3" selected>Couch</option>
                    <option value="4">Airbed</option>
                  </select>
                  <label for="instant_bookable">Bookable inmidiatle</label>
                  <select id="instant_bookable" name="instant_bookable">
                    <option value="0">No</option>
                    <option value="1" selected>Yes</option>
                  </select>
                  <label for="minimum_nights">Minimum Nights:</label>
                  <input type="number" id="minimum_nights" name="minimum_nights" min="1" max="7" step="1" value="2"><br> <br>
                  <label for="neighborhood">Choose a neighborhood:</label>
                  <select id="neighborhood" name="neighborhood">
                    <option value="0">Friedrichshain-Kreuzberg</option>
                    <option value="1" selected>Mitte</option>
                    <option value="2">Pankow</option>
                    <option value="3">Neukolln</option>
                  </select>
                  <label for="room_type">Choose the room of type:</label>
                  <select id="room_type" name="room_type">
                    <option value="0">Private room</option>
                    <option value="1" selected>Entire home/apt</option>
                    <option value="2">Shared room</option>
                  </select>
                  <label for="wifi">Do you want wifi?:</label>
                  <select id="wifi" name="wifi">
                    <option value="0">No</option>
                    <option value="1" selected>Yes</option>
                  </select>
                  <button class="btn" type="submit">Submit</button>
                </form>
                <br><br><br>
                <p> 
                
                
            </div>
        </div>
    </div>
    </article>
   
  </body>
</html>
